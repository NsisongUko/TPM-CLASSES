<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="registration.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>
    <h1>Register a New Account</h1>
    
    <form action="/register" method="post">
        <fieldset>
            <legend>Personal Information</legend>
            
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first_name" required><br><br>
            
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last_name" required><br><br>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone"><br><br>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob"><br><br>
        </fieldset>
        
        <fieldset>
            <legend>Account Details</legend>
            
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="8"><br><br>
            
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm_password" required><br><br>
        </fieldset>
        
        <fieldset>
            <legend>Preferences</legend>
            
            <label>Receive Newsletter:</label>
            <input type="radio" id="newsletter-yes" name="newsletter" value="yes" checked>
            <label for="newsletter-yes">Yes</label>
            <input type="radio" id="newsletter-no" name="newsletter" value="no">
            <label for="newsletter-no">No</label><br><br>
            
            <label for="interests">Interests (select up to 3):</label><br>
            <select id="interests" name="interests" multiple size="5">
                <option value="sports">Sports</option>
                <option value="music">Music</option>
                <option value="movies">Movies</option>
                <option value="technology">Technology</option>
                <option value="travel">Travel</option>
            </select><br><br>
        </fieldset>
        
        <label for="terms">
            <input type="checkbox" id="terms" name="terms" required>
            I agree to the <a href="/terms">Terms and Conditions</a>
        </label><br><br>
        
        <button type="submit">Register</button>
        <button type="reset">Clear Form</button>
    </form>
</body>
</html>
